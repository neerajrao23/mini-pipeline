version: "3.9"

services:
  api:
    build: ./api
    ports:
      - "8000:8000"
    env_file:
      - ./api/.env
    depends_on:
      - interface

  interface:
    build: ./interface
    ports:
      - "4000:4000"
    volumes:
    - ./interface:/app
    - interface_node_modules:/app/node_modules
volumes:
  interface_node_modules:  